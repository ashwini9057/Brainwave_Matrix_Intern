<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Dashboard -->
  <div class="dashboard">
    <h1>Welcome to the Quiz Game</h1>
    <p>Select a Category to Start</p>
    <div class="categories">
      <button class="category-btn programming" onclick="startQuiz('programming')">Programming Quiz</button>
      <button class="category-btn math" onclick="startQuiz('math')">Basic Math</button>
      <button class="category-btn gk" onclick="startQuiz('gk')">General Knowledge</button>
      <button class="category-btn chemistry" onclick="startQuiz('chemistry')">Chemistry Quiz</button>
    </div>
  </div>

  <!-- Quiz Container -->
  <div class="quiz-container" style="display: none;">
    <h1 id="quiz-title"></h1>
    <p id="question"></p>
    <div id="answers"></div>
    <button id="next-button" onclick="nextQuestion()" style="display: none;">Next</button>
  </div>

  <!-- Result Screen -->
  <div id="result" style="display: none;">
    <h2>Quiz Completed!</h2>
    <p>Your Score: <span id="score"></span>/8</p>
    <button onclick="returnToDashboard()">Return to Dashboard</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
